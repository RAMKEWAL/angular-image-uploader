<h2 mat-dialog-title>Image Editor</h2>
<mat-dialog-content>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Zoom
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-slider style="width: 100%" min="1" max="2" step="0.1" [value]="transform.scale" (change)="zoom($event)"></mat-slider>
</mat-expansion-panel>
<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Transform
      </mat-panel-title>
    </mat-expansion-panel-header>
    <button mat-button (click)="rotateLeft()">
      <mat-icon>
        rotate_left
      </mat-icon>
    </button>
    <button mat-button (click)="rotateRight()">
      <mat-icon>
        rotate_right
      </mat-icon>
    </button>
</mat-expansion-panel>
  <image-cropper
    #imageEditor
    [ngClass]="{'hide': !this.showCropper}"
    [imageChangedEvent]="imageChangedEvent"
    [maintainAspectRatio]="true"
    [aspectRatio]="4 / 3"
    [onlyScaleDown]="true"
    [transform]="transform"
    [canvasRotation]="canvasRotation"
    format="png"
    (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded()"
    (cropperReady)="cropperReady()"
    (loadImageFailed)="loadImageFailed()"
  >
  </image-cropper>

</mat-dialog-content>
<mat-dialog-actions>
  <button [ngClass]="{ 'mat-primary': this.showCropper }" mat-button (click)="crop()">Crop</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
